<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 4</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Age</th>
                <th>Grade</th>
                <th>Favorite Subject</th>
                <th class="action">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="odd">Sophia Turner</td>
                <td>14</td>
                <td>8th Grade</td>
                <td class="odd1">Mathematics</td>
                <td class="btn"><button class="edit">Edit</button>  <button class="delete">Delete</button></td>
            </tr>
            <tr>
                <td>Liam Johmnson</td>
                <td>15</td>
                <td>9th grade</td>
                <td>History</td>
                <td class="btn"><button class="edit">Edit</button>  <button class="delete">Delete</button></td>
            </tr>
            <tr>
                <td>Emma Wilson</td>
                <td>13</td>
                <td>7th Grade</td>
                <td>Science</td>
                <td class="btn"><button class="edit">Edit</button>  <button class="delete">Delete</button></td>
            </tr>
            <tr>
                <td class="even">Noah Smith</td>
                <td>18</td>
                <td>10th Grade</td>
                <td class="even1">English</td>
                <td class="btn"><button class="edit">Edit</button>  <button class="delete">Delete</button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
